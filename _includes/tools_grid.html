<!-- Tools Grid Section -->
<section class="portfolio" id="tools">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Tools</h2>
        <div class="hrc"><span class="fa-solid fa-screwdriver-wrench"></span></div>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      {% if post.grid == "tools" %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <h3>{{ post.title }}</h3>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
